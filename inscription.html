<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Inscription</title>
</head>
<body>
    <!-- la div conteneur qui vas contenir le formulaire-->
    <div class="logo">
        <img src="image/flash.png" alt="flash inventorie" style="width:120px ; height: 100px;">
    </div>
    <div class="container">
        <!--debut du formulaire-->
        
            <form action="#" method="GET" class="formulaire">
                <h5>si vous avez un compte, <a href="connexion.html">connectez vous</a></h5>
                <!--------------------------information de base sur lentreprise-------------------->
                <div class="champ">
                <div class="section1">
                    <!--label et input pour le nom de l'entreprise-->
                    <label for="name">Nom<span class="required">*</span></label><br>
                    <input type="text"  id="name" name="name" placeholder="nom de la boutique" required><br>
                    <!-- label et input pour l'adresse de la boutique-->
                    <label for="adress">Adresse<span class="required">*</span></label><br>
                    <input type="mail"name="adresse" id="adresse" placeholder="adresse email,Gmail..." required><br>
                    <!--label et input pour le telephone -->
                    <label for="number">Numero<span class="required">*</span></label><br>
                    <input type="number" name="number" id="number" placeholder="+237 6785....." required> <br>
                    <!--label et input pour le mot de passe et confirmation-->
                    <label for="passeword">Mot de passe<span class="required">*</span></label><br>
                    <input type="password" name="passeword" id="passeword" required><br>
                    <label for="conferm-pass">Confirmer le mot de passe<span class="required">*</span></label><br>
                    <input type="password" id="conferm-pass" name="conferm-pass" required><br>
                </div>
                <!--petit titre pour les information supplementaire-->
                <div class="section2">
                    
                    <!--label et input pour localisation de lentreprise-->
                    <!--ville-->
                    <label for="city">Ville<span class="required">*</span></Label><br>
                    <input type="text" name="city" id="city" required><br>
                    <label for="city2">Quartier<span class="required">*</span></Label><br>
                    <input type="text" name="city2" id="city2" required><br>
                    <!--label et input pour l'url du site web de l'entreprise-->
                    <label for="link">Url du site web de l'entreprise</label><br>
                    <input type="url" id="link" name="link"><br>
                    <!---label et input pour le role de l'entreprise-->
                    <label for="role">Role de l'entreprise<span class="required">*</span></label><br> 
                    <textarea type="text" name="role" id="role"  row='15' cols="30"></textarea><br>                      
                    <!--bouton de soumission-->
                   <input  class="submit" type="submit" value="S'inscrire" name="inscription">
                    </div>
            </div>

            </form>
       

    </div>
    
</body>
</html>
